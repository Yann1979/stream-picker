<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Stream Picker (FR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1115; --card:#171a21; --ink:#e9ecf1; --muted:#a6adbb; --accent:#7c5cff; --accent2:#39cba6; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.4 system-ui,Segoe UI,Roboto,Arial}
    header{padding:18px 20px;border-bottom:1px solid #222;display:flex;gap:14px;align-items:center;flex-wrap:wrap}
    h1{font-size:20px;margin:0 10px 0 0}
    .badge{background:#222;padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    main{display:grid;grid-template-columns:320px 1fr;gap:18px;padding:18px}
    @media (max-width: 980px){ main{grid-template-columns:1fr} }
    .panel{background:var(--card);border:1px solid #232732;border-radius:14px;padding:16px}
    .panel h3{margin:0 0 10px 0;font-size:16px}
    .filters label{display:inline-flex;gap:8px;align-items:center;margin-right:10px;margin-bottom:8px}
    .filters select{width:100%;margin-top:8px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #2a2e39;background:#1b1f2a;color:var(--ink);cursor:pointer}
    .btn-primary{background:var(--accent);border-color:var(--accent)}
    .btn-ghost{background:#1b1f2a}
    .btn-wide{width:100%}
    .btn-hero{font-size:16px;padding:12px 14px;background:linear-gradient(90deg,var(--accent),var(--accent2));border:none}
    .actions{position:sticky;top:8px;z-index:5;background:linear-gradient(180deg,var(--card),rgba(23,26,33,0.6));border:1px solid #232732;padding:10px;border-radius:12px;margin-bottom:12px}
    .actions .row{display:flex;gap:8px}
    .section-title{margin:12px 0 6px;font-size:13px;color:var(--muted)}
    #favProviders label,#moreProviders label{display:block;padding:6px 8px;border-radius:8px;border:1px solid #2a2e39;background:#121621;margin-bottom:6px}
    #toggleMore{margin-top:6px}
    #results{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
    article{background:var(--card);border:1px solid #232732;border-radius:12px;overflow:hidden;display:flex;flex-direction:column}
    article img{width:100%;aspect-ratio:2/3;object-fit:cover;cursor:pointer}
    article .body{padding:10px;display:flex;flex-direction:column;gap:8px}
    .title{font-weight:600;font-size:14px}
    .desc{color:var(--muted);font-size:13px;max-height:4.2em;overflow:hidden}
    .prov{display:flex;flex-wrap:wrap;gap:6px;margin-top:4px}
    .prov img{width:22px;height:22px;border-radius:4px;background:#111;border:1px solid #2a2e39}
  </style>
</head>
<body>
  <header>
    <h1>Stream Picker</h1>
    <span class="badge">Catalogue France (FR)</span>
    <span class="badge">Langue par dÃ©faut : fr-FR</span>
  </header>

  <main>
    <aside class="panel">
      <!-- Barre d'actions collante -->
      <div class="actions">
        <div class="row" style="margin-bottom:8px">
          <button id="btnSearch" class="btn btn-primary btn-wide">Rechercher</button>
        </div>
        <div class="row">
          <button id="btnRandom" class="btn btn-hero btn-wide">ðŸŽ² Surprends-moi</button>
        </div>
      </div>

      <div id="filters" class="filters">
        <h3>Filtres</h3>

        <div style="margin-bottom:10px">
          <label><input type="radio" name="type" value="movie" checked> Film</label>
          <label><input type="radio" name="type" value="tv"> SÃ©rie</label>
        </div>

        <label for="genres">Genre</label>
        <select id="genres"></select>

        <div class="section-title">Plateformes favorites</div>
        <div id="favProviders">Chargementâ€¦</div>

        <button id="toggleMore" class="btn btn-ghost btn-wide">+ Afficher plus de plateformes</button>

        <div id="moreWrap" style="display:none;margin-top:8px">
          <div class="section-title">Autres plateformes</div>
          <div id="moreProviders"></div>
        </div>
      </div>
    </aside>

    <section class="panel">
      <h3>RÃ©sultats</h3>
      <div id="results"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
