<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Stream Picker — FR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
  />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0d12; color:#e9eef7; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:16px; }
    h1 { font-size: 20px; font-weight: 700; letter-spacing: .2px; }
    .bar { display:flex; flex-wrap:wrap; gap:12px; align-items:center; }
    .seg { background:#121826; border:1px solid #263043; border-radius:12px; padding:6px; display:flex; gap:6px; }
    .seg button{ background:transparent; border:0; color:#9fb1d0; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .seg button.active{ background:#23304a; color:#fff; }
    select, .btn {
      background:#121826; border:1px solid #263043; color:#e9eef7; border-radius:10px; padding:10px 12px;
    }
    .btn.primary { background:#2563eb; border-color:#2563eb; }
    .providers { margin:16px 0; }
    .fav, .more { display:flex; flex-wrap:wrap; gap:10px; }
    .chip { display:flex; align-items:center; gap:8px; border:1px solid #263043; background:#121826; padding:6px 10px; border-radius:999px; }
    .chip input { accent-color:#2563eb; }
    .chip img { width:20px; height:20px; border-radius:4px; background:#1e293b; }
    .toggle-more { background:transparent; border:0; color:#9fb1d0; text-decoration:underline; cursor:pointer; margin:6px 0 0; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(180px,1fr)); gap:16px; margin:16px 0 40px; }
    .card { background:#0e1422; border:1px solid #1b2437; border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card img { width:100%; aspect-ratio:2/3; object-fit:cover; background:#0a0f1a; }
    .card .meta { padding:10px; display:flex; flex-direction:column; gap:8px; }
    .title { font-weight:600; line-height:1.2; min-height:40px; }
    .desc { color:#9fb1d0; font-size: 14px; max-height: 4.2em; overflow:hidden; }
    .actions { display:flex; gap:8px; margin-top:auto; }
    .badge { font-size:12px; color:#9fb1d0; }
    .muted { color:#9fb1d0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Stream Picker</h1>
      <div class="bar">
        <div class="seg" id="typeSeg">
          <button data-type="movie" class="active">Films</button>
          <button data-type="tv">Séries</button>
        </div>
        <select id="genreSelect">
          <option value="">Tous les genres</option>
        </select>
        <button id="searchBtn" class="btn primary">Trouve-moi quelque chose</button>
      </div>
    </header>

    <section class="providers">
      <div class="muted" style="margin-bottom:6px;">Plateformes (FR)</div>
      <div class="fav" id="favProviders"></div>
      <button class="toggle-more" id="toggleMore">+ de plateformes</button>
      <div class="more" id="otherProviders" style="display:none;"></div>
    </section>

    <div class="muted" id="debugLine"></div>

    <section class="grid" id="results"></section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
